<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  
  <link href="css/mdb.min.css" rel="stylesheet">
  
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
            <form id = "newRegister" class="border border-light p-5">

                <p class="h3 mb-4 text-left">Register</p>
                
                <input type="text" id="name" class="form-control mb-4" placeholder="Name" required>

                <input type="text" id="lastName" class="form-control mb-4" placeholder="Surname" required>

                <input type="email" id="mail" class="form-control mb-4" placeholder="E-mail" required>
            
                <button id="btnCreate" class="btn btn-success btn-block my-4" type="submit">Create</button>
    
            </form>
        </div>
    </div>
        <div class="row" style="margin-top:30px">
            <div class="col">
                <p class="h3 mb-4 text-center">Registers</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Mail</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                </tbody id = "register">

                </tbody>
               
            </table>
            </div>
        </div>
    </div>
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
  
  <script type="text/javascript" src="js/popper.min.js"></script>
  
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
