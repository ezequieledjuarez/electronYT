<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Security-Policy: default-src https:; script-src https: 'unsafe-inline'; style-src https: 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy: default-src https:; script-src https: 'unsafe-inline'; style-src https: 'unsafe-inline'">
    <title>Bookmarks</title>
</head>
<body>
    <h1>Bookmarks</h1>


    <div class="message-error">

    <section class="bookmarks">

            Delete Bookmarks
        </button>
    </section>
