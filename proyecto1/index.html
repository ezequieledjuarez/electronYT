<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy: default-src https:; script-src https: 'unsafe-inline'; style-src https: 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy: default-src https:; script-src https: 'unsafe-inline'; style-src https: 'unsafe-inline'">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./css/materializeAlert.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head> 
<body>
    <h1>Bookmarks</h1>


    <div class="materialert warning message-error hide ">
        <div class="material-icons invisible"></div>
    </div>

    <section class="create-bookmark">
        <form class="create-form-bookmark">

            <input type="url" class="create-bookmark-url" placeholder="URL" required>
            <button class="blue btn waves-effect waves-light create-button-bookmark" type="submit" name="action" disabled>Create
                <i class="material-icons right"></i>
              </button>
        </form>
    </section>

    <section class="bookmarks">

    </section>

    <section class="controls">
        <button class="red waves-effect waves-light btn delete-bookmarks">
            Delete Bookmarks
        </button>
    </section>

    <script src="./renderer.js"></script>
</body>
</html>
